<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>잡케어 & 경력개발로드맵</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #ffffff;
      --surface: #f4f7fb;
      --border: #dde5f0;
      --accent: #1a56c4;
      --accent-light: #e8effe;
      --text: #1a1a1a;
      --text-muted: #7a8aaa;
      --label: #1a56c4;
      --shadow: 0 2px 16px rgba(26,86,196,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Nanum Gothic', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* HEADER */
    header {
      background: #fff;
      border-bottom: 2px solid var(--accent);
      padding: 28px 20px 22px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(26,86,196,0.08);
    }

    h1 {
      font-family: 'Nanum Gothic', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      font-size: clamp(20px, 5vw, 34px);
      font-weight: 800;
      color: var(--accent);
      letter-spacing: -0.01em;
      line-height: 1.2;
    }

    .slide-count {
      margin-top: 6px;
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 400;
    }

    /* MAIN */
    main {
      max-width: 680px;
      margin: 0 auto;
      padding: 28px 16px 60px;
    }

    /* SLIDE CARD — full width, single column */
    .slide-card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.18s;
      -webkit-tap-highlight-color: transparent;
    }

    .slide-card:active {
      transform: scale(0.99);
    }

    .slide-card:hover {
      box-shadow: 0 6px 28px rgba(26,86,196,0.13);
    }

    .slide-label {
      padding: 7px 16px;
      font-size: 11px;
      font-weight: 700;
      color: var(--label);
      letter-spacing: 0.08em;
      background: var(--accent-light);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .slide-label::before {
      content: '';
      width: 5px;
      height: 5px;
      background: var(--accent);
      border-radius: 50%;
    }

    .slide-img-wrap {
      width: 100%;
      line-height: 0;
      background: var(--surface);
    }

    .slide-img-wrap img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(5,15,40,0.92);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .lightbox.active { display: flex; }

    .lb-inner {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lb-inner img {
      max-width: 96vw;
      max-height: 82vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      user-select: none;
      -webkit-user-drag: none;
    }

    .lb-label {
      text-align: center;
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      margin-top: 12px;
      letter-spacing: 0.08em;
    }

    .lb-close {
      position: absolute;
      top: -14px;
      right: -14px;
      background: var(--accent);
      border: none;
      color: #fff;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .lb-nav-row {
      display: flex;
      gap: 16px;
      margin-top: 16px;
    }

    .lb-nav {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      font-size: 22px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    .lb-nav:hover, .lb-nav:active { background: rgba(26,86,196,0.5); }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 24px 20px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Scroll to top button */
    .top-btn {
      position: fixed;
      bottom: 24px;
      right: 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(26,86,196,0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 500;
    }

    .top-btn.visible { display: flex; }
  </style>
</head>
<body>

  <header>
    <h1>잡케어 &amp; 경력개발로드맵</h1>
    <!-- 여기 숫자는 JS가 자동 업데이트합니다 -->
    <div class="slide-count">총 0 슬라이드</div>
  </header>

  <main>
    <div id="grid"></div>
  </main>

  <!-- footer 문구도 JS가 자동 업데이트합니다 -->
  <footer>잡케어 &amp; 경력개발로드맵 · 총 0 슬라이드</footer>

  <button class="top-btn" id="topBtn">↑</button>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lb-inner">
      <button class="lb-close" id="lb-close">✕</button>
      <img id="lb-img" src="" alt=""/>
      <div class="lb-label" id="lb-label"></div>
      <div class="lb-nav-row">
        <button class="lb-nav" id="lb-prev">‹</button>
        <button class="lb-nav" id="lb-next">›</button>
      </div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');

    // Lightbox elements
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbLabel = document.getElementById('lb-label');

    // Scroll-to-top button
    const topBtn = document.getElementById('topBtn');

    let files = [];        // ["001.PNG", "002.PNG", ...]
    let total = 0;
    let currentIndex = 0;  // 0-based

    async function loadManifest() {
      // GitHub Pages 캐시 방지용 (업로드 직후 갱신 안 되는 경우 대비)
      const res = await fetch('assets/manifest.json?v=' + Date.now());
      if (!res.ok) throw new Error('manifest.json 로드 실패: ' + res.status);

      const list = await res.json();

      // 이미지 파일명만 필터 + 정렬(혹시 순서 섞여 있어도 안정적으로)
      files = (Array.isArray(list) ? list : [])
        .filter(name => typeof name === 'string' && /\.(png|jpg|jpeg|webp|gif)$/i.test(name))
        .sort((a, b) => a.localeCompare(b, 'en'));

      total = files.length;

      updateCounts(total);
      renderGrid(files);
    }

    function updateCounts(n) {
      const slideCountEl = document.querySelector('.slide-count');
      const footerEl = document.querySelector('footer');

      if (slideCountEl) slideCountEl.textContent = `총 ${n} 슬라이드`;
      if (footerEl) footerEl.textContent = `잡케어 & 경력개발로드맵 · 총 ${n} 슬라이드`;
    }

    function renderGrid(fileList) {
      grid.innerHTML = '';

      fileList.forEach((fileName, idx) => {
        const slideNo = idx + 1;

        const card = document.createElement('div');
        card.className = 'slide-card';
        card.innerHTML = `
          <div class="slide-label">슬라이드 ${slideNo}</div>
          <div class="slide-img-wrap">
            <img src="assets/${fileName}" alt="슬라이드 ${slideNo}" loading="lazy" />
          </div>`;

        card.addEventListener('click', () => openLightboxByIndex(idx));
        grid.appendChild(card);
      });
    }

    function openLightboxByIndex(idx) {
      if (!files.length) return;

      currentIndex = (idx + total) % total;

      const slideNo = currentIndex + 1;
      const fileName = files[currentIndex];

      lbImg.src = 'assets/' + fileName;
      lbImg.alt = '슬라이드 ' + slideNo;
      lbLabel.textContent = '슬라이드 ' + slideNo + ' / ' + total;

      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Lightbox buttons
    document.getElementById('lb-close').addEventListener('click', closeLightbox);
    document.getElementById('lb-prev').addEventListener('click', () => openLightboxByIndex(currentIndex - 1));
    document.getElementById('lb-next').addEventListener('click', () => openLightboxByIndex(currentIndex + 1));
    lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });

    // Swipe support for lightbox
    let touchStartX = 0;
    lightbox.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });

    lightbox.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(dx) > 50) {
        dx < 0 ? openLightboxByIndex(currentIndex + 1) : openLightboxByIndex(currentIndex - 1);
      }
    });

    // Keyboard support
    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') openLightboxByIndex(currentIndex - 1);
      if (e.key === 'ArrowRight') openLightboxByIndex(currentIndex + 1);
    });

    // Scroll to top button
    window.addEventListener('scroll', () => {
      topBtn.classList.toggle('visible', window.scrollY > 300);
    });

    topBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Boot
    loadManifest().catch(err => {
      console.error(err);
      grid.innerHTML = `
        <div style="padding:16px; border:1px solid #dde5f0; border-radius:12px; background:#fff;">
          <b>이미지 목록을 불러오지 못했어요.</b><br/>
          <span style="color:#7a8aaa;">assets/manifest.json 파일이 존재하는지, JSON 형식이 맞는지 확인해주세요.</span>
        </div>`;
      updateCounts(0);
    });
  </script>
</body>
</html>
